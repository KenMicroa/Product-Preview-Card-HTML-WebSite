<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div>
      <div class="main">
        <div class="description">

          <p class="headding">PERFUME</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <h1 class="price_1">$149.99</h1>
          <p class="price_2"><del>$169.99</del></p>

          <a class="btn"><i class='fa fa-shopping-cart'></i> Add to Cart</a>

        </div>
        <div>
          <img src="images/image-product-desktop.jpg" alt="perf">
        </div>


        <footer>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/KenMicroa">DevOps</a>.
          </div>
        </footer>
      </div>
  </main>

</body>

</html>
